<div class="new-game-panel">
  <div class="form-container">
    <div class="form-row inputbox">
      <label for="gamename">Nombre</label>
      <input id="gamename" name="game-name" type="text" />
    </div>
    <div class="form-row inputbox">
      <label for="minplayers">Jugadores m√≠nimos</label>
      <select id="minplayers" name="min-players" >
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div class="form-row reverse checkbox">
      <label for="gameprivate">Partida privada</label>
      <input id="gameprivate" type="checkbox" name="game-private">
      <label for="gameprivate" class="label"></label>
    </div>
    <div class="form-row buttons">
      <span class="button cancel">Cancelar</span>
      <span class="button create default">Crear partida</span>
    </div>
  </div>
</div>
