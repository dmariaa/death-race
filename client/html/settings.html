<div class="settings-panel">
  <div class="settings-element">
    <label for="gamemusic">Música</label>
    <input id="gamemusic" type="checkbox" name="game-music">
    <label for="gamemusic" class="label"></label>
  </div>

  <div class="settings-element">
    <label for="gamemusic_volume">Volumen de la música</label>
    <input id="gamemusic_volume" type="range" min="1" max="100" name="game-music-volume" class="slider">
  </div>

  <div class="settings-element">
    <label for="gamesound">Efectos</label>
    <input id="gamesound" type="checkbox" name="game-sound">
    <label for="gamesound" class="label"></label>
  </div>

  <div class="settings-element">
    <label for="gamesound_volume">Volumen del sonido</label>
    <input id="gamesound_volume" type="range" min="1" max="100" name="game-sound-volume" class="slider">
  </div>
</div>
